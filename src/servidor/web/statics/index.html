<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PalabReto - Inicio</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Spline en el fondo -->
	<div class="spline-container">
		<iframe
			src='https://my.spline.design/nexbotrobotcharacterconcept-lJRaxySWU5MCLRweG1DisfSd/'
			frameborder='0' width='100%' height='100%'></iframe>
	</div>
	<!-- Contenido overlay con grid -->
	<div class="content-overlay">
		<div class="parent">
			<!-- div1 - Header -->
			<div class="div1">
				<header class="header">
					<!-- From Uiverse.io by portseif -->
					<button class="button-Header" onclick="window.location.href='/'">Trabajo
						Distribuidos - PalabReto</button>
					<nav>
						<a href="https://github.com/sadie27/TrabajoDistribuidos2025"
							target="_blank"><svg xmlns="http://www.w3.org/2000/svg"
								width="1em" height="1em" viewBox="0 0 24 24">
								<title xmlns=""></title><path fill="currentColor"
									d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2" /></svg></a>
					</nav>
				</header>
			</div>
			<!-- div2 - Texto izquierda -->
			<div class="div2">
				<div class="card">
					<div class="card-info">
						<div class="card-content">
							<p class="title">Modalidad 1vs1</p>
							<p class="description">Desafía a otro jugador en tiempo real.
								Descubre quién puede formar más palabras.</p>
						</div>
					</div>
				</div>
				<button class="play-button" onclick="window.location.href='/1vs1'">
					<span class="button-text">1 vs 1</span>
					<div class="clip"></div>
					<div class="corner top-left"></div>
					<div class="corner top-right"></div>
					<div class="corner bottom-left"></div>
					<div class="corner bottom-right"></div>
				</button>
			</div>
			<!-- div3 - Texto derecha -->
			<div class="div3">
				<div class="card">
					<div class="card-info">
						<div class="card-content">
							<p class="title">Modalidad Normal</p>
							<p class="description">Juega a tu propio ritmo. Un nuevo
								desafío cada día.</p>
						</div>
					</div>
				</div>
				<div class="play-button-container">
					<button class="play-button"
						onclick="window.location.href='/normal'">
						<span class="button-text">Normal</span>
						<div class="clip"></div>
						<div class="corner top-left"></div>
						<div class="corner top-right"></div>
						<div class="corner bottom-left"></div>
						<div class="corner bottom-right"></div>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script>
        setTimeout(() => {
            document.body.classList.add('show-content');
        }, 3500);
 
    </script>
</body>
</html>
